<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>Insert title here</title>



<script type="text/javascript">

$(document).ready(function() {

    $("#btn").click(function() {

        var led = $("#onoff").val();

        $.ajax({
            url : "LedController", //LedController
            type : "get",
            dataType : "json",
            data : { "led" : led },

            //success : function(data){

            success : (data) => {

                $("#msg").html(data.sensor+" : "+data.on);

                //$("#msg").html(data);

                if(data.on == 1) {
                    $("#led").html("<img src='images/off.png' >");
                } else {
                    $("#led").html("<img src='images/on.png' >");
                }
            },
            //error : function() {
            error : () => {
                alert('실패');
            }
        });
    });
});

</script>

<style>

body{
background-color: #1c1d26;

}
.lmain{
	height: 100%;
	width: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
}

h1 {
	color: white;
}


.led{

height:50%;
width:50%;
align-content: center;
size: 50%;
}
	
</style>



</head>
<body>

	<div class="lmain" >
		
			<h1>LED ON/OFF</h1>
			
	</div>
	<br>
	
	
	<div class="lmain">
		<select name="onoff" id="onoff" >
			<option>::: 전원선택 :::</option>
			<option value="1">OFF</option>
			<option value="0">ON</option>
		</select>
	</div>
		
		<br>
	<div class="lmain">
		<input type="button" id="btn" value="ON/OFF 해주세요.">
	</div>
		<br>
		
		<!-- <div id="msg"></div> -->
		
	<div id="led"  align="center"></div> 

	
</body>

</html>
